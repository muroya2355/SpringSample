<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
</head>
<body>
	<h1>Hello World</h1>
	<form method="POST" action="/hello">
		Enter: <input type="text" name="text1" th:value="${text1_value}" />
		<input type="submit" value="click" />
	</form>
	<br />
	<form method="POST" action="/hello/db">
		Enter ID: <input type="text" name="text2" th:value="${text2_value}" />
		<input type="submit" value="click" />
	</form>
</body>
</html>
